<!DOCTYPE html>
<html>
  <head>
    <title>Employee List</title>
    <style>
      /* CSS for styling the employee list table */
      .employee-table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px auto;
      }

      .employee-table,
      .employee-table th,
      .employee-table td {
        border: 1px solid #ccc;
      }

      .employee-table th,
      .employee-table td {
        padding: 10px;
        text-align: left;
      }

      .employee-table th {
        background-color: #f2f2f2;
      }

      .employee-photo {
        max-width: 100px;
        height: auto;
      }

      /* CSS for action buttons */
      .btn-edit,
      .btn-add,
      .btn-delete {
        display: inline-block;
        padding: 5px 10px;
        margin: 5px;
        text-align: center;
        text-decoration: none;
        border-radius: 4px;
      }

      .btn-edit {
        background-color: #3498db;
        color: #fff;
      }
      .btn-add {
        background-color: green;
        color: #fff;
      }

      .btn-delete {
        background-color: #e74c3c;
        color: #fff;
      }
      .btn-add:hover {
        background-color: #2980b9;
      }
      .btn-edit:hover {
        background-color: #2980b9;
      }

      .btn-delete:hover {
        background-color: #c0392b;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
      }

      header {
        background-color: #007bff;
        color: #fff;
        padding: 10px 0;
      }

      nav {
        text-align: center;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        display: inline;
        margin: 0 10px;
      }

      a {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="{% url 'employee_list' %}">Employee </a></li>
          <li><a href="{% url 'event_list' %}">Event</a></li>
          <li>
            <a href="{% url 'list_notifications' %}"> Notifications</a>
          </li>
          <li><a href="{% url 'news_list' %}">News</a></li>
        </ul>
      </nav>
    </header>
    <h2>Event List</h2>
    <a class="btn-add" href="{% url 'event_create' %}">New </a>
    <table class="employee-table">
      <tr>
        <th>Title</th>
        <th>Time</th>
        <th>Date</th>
        <th>Venue</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
      {% for event in events %}
      <tr>
        <td>{{ event.title }}</td>
        <td>{{ event.time }}</td>
        <td>{{ event.date }}</td>
        <td>{{ event.venue }}</td>
        <td>{{ event.description }}</td>
        <td>
          <a class="btn-edit" href="{% url 'event_update' event.id %}">Edit</a>
          <a class="btn-delete" href="{% url 'event_delete' event.id %}"
            >Delete</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
