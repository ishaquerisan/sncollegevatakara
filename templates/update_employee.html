<!DOCTYPE html>
<html>
<head>
    <title>Update Employee</title>
    <style>
        /* CSS for styling the form */
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="file"] {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Update Employee</h2>
        <form id="employeeForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ employee.name }}" required />

            <label for="position">Position:</label>
            <select id="position" name="position">
                <option value="hod" {% if employee.position == "hod" %}selected{% endif %}>HOD</option>
                <option value="professor" {% if employee.position == "professor" %}selected{% endif %}>professor</option>
                <option value="assistant professor" {% if employee.position == "assistant professor" %}selected{% endif %}>assistant professor</option>
            </select>
            <label for="position">Department:</label>
            <select id="position" name="department">
                <option value="maths" {% if employee.department == "maths" %}selected{% endif %}>maths</option>
                <option value="cs" {% if employee.department == "cs" %}selected{% endif %}>cs</option>
                <option value="chemistry" {% if employee.department == "chemistry" %}selected{% endif %}>chemistry</option>
            </select>
            
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*" />

            <img src="{{ employee.photo.url }}" alt="{{ employee.name }} Photo" width="100">

            <label for="qualification">Qualification:</label>
            <textarea id="qualification" name="qualification" rows="4" required>{{ employee.qualification }}</textarea>

            <button type="Submit" value="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
