{% extends "header.html" %} {% block content %} {% load static %}
<div class="container banner">
  <div class="heading">Notifications</div>
</div>

<div class="container">
  <div class="sec-container">
    <div class="small-container column-flex">
      <div class="bold-head">{{ notification.title }}</div>
      <div class="article">{{ notification.description }}</div>
      <a href="{{ notification.file.url }}" class="btn fill" download>
        <img src="{% static 'assets/download_white.svg' %}" alt="" />
        {% if notification.file%}
        <div class="btn-add">Download file {% else %}N/A{% endif %}</div>
      </a>
    </div>
  </div>
</div>

{% endblock %}
