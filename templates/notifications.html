{% extends "header.html" %} {% block content %} {% load static %}
<div class="container banner">
  <div class="heading">Notifications</div>
</div>

<div class="container">
  <div class="sec-container">
    <div class="small-container column-flex">
      <div class="bold-head">{{ notification.title }}</div>
      <div class="article">{{ notification.description }}</div>
      <button class="btn fill">
        <img src="assets/download_white.svg" alt="" />
        {% if notification.file%}
        <a href="{{ notification.file.url }}" class="btn-add" target="_blank"
          >view file</a
        >{% else %}N/A{% endif %}
      </button>
    </div>
  </div>
</div>

{% endblock %}
