<!DOCTYPE html>
<html>
  <head>
    <title>Create Event</title>
    <style>
      /* CSS for styling the form */
      .form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      label {
        display: block;
        margin-top: 10px;
      }

      input[type="text"],
      select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      input[type="file"] {
        width: 100%;
        margin-top: 5px;
        margin-bottom: 10px;
      }

      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h2>Event Form</h2>
      <form id="employeeForm" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required />

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <label for="venue">Venue:</label>
        <input type="text" id="venue" name="venue" required />

        <label for="url">URL:</label>
        <input type="url" id="url" name="url" required />
        <br /><br />
        {% comment %} <input type="submit" /> {% endcomment %}
        <button type="Submit" value="Submit">Submit</button>
      </form>
    </div>

    {% comment %}

    <script>
      // JavaScript to handle form submission
      function submitForm() {
        const form = document.getElementById("eventForm");
        const title = form.querySelector("#title").value;
        const time = form.querySelector("#time").value;
        const date = form.querySelector("#date").value;
        const description = form.querySelector("#description").value;
        const venue = form.querySelector("#venue").value;
        const url = form.querySelector("#url").value;

        // You can now send this data to the server using fetch or another method.
        // For this example, we'll just log the form data.
        console.log("Title:", title);
        console.log("Time:", time);
        console.log("Date:", date);
        console.log("Description:", description);
        console.log("Venue:", venue);
        console.log("URL:", url);
      }
    </script>
    {% endcomment %}
  </body>
</html>
