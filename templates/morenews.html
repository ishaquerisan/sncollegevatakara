{% extends "header.html" %} {% block content %} {% load static %}
<div class="container banner">
  <div class="heading">All Newses</div>
</div>

<div class="container">
  <div class="sec-container grid">
    {% for article in newses %}
    <a href="#" class="news-box">
      <div class="imgcon">
        <img
          src="{{ article.image.url }}"
          alt="{{ article.title }}"
          class="news-img"
        />
      </div>
      <div class="text">{{ article.title }}</div>
      <div class="date-box">
        {{ article.date|date:"D" }}, {{ article.date }}
      </div>
    </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
