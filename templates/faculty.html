{% extends "header.html" %} {% block content %} {% load static %}
<div class="container banner">
  <div class="heading">DEPARTMENT OF {{ depart }}</div>
</div>

<div class="container">
  <div class="sec-container">
    {% for employee in employees %}
    <div class="small-container flex-just-start list1">
      <img
        class="img-pot"
        src="{{ employee.photo.url }}"
        alt="{{ employee.name }} "
      />
      <div class="flex-just-c-sb height">
        <div class="flex-just-c-sb">
          <div class="bold-head">{{ employee.position }}</div>
          <div>{{ employee.name }}</div>
        </div>
        <div class="flex-just-c-sb">
          <div>{{ employee.qualification }}</div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
